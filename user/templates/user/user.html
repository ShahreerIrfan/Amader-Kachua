<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amder Kachua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated Gradient Background */
    .animated-bg {
      background: linear-gradient(135deg, #4f46e5, #3b82f6, #22d3ee);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Animation */
    .float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Button Hover Animation */
    .hover-effect:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- Hero Section -->
  <section class="relative animated-bg min-h-screen flex items-center justify-center">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute top-10 left-10 w-96 h-96 bg-indigo-500 opacity-20 blur-3xl rounded-full float"></div>
      <div class="absolute bottom-10 right-10 w-80 h-80 bg-blue-400 opacity-30 blur-3xl rounded-full float"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 text-center lg:text-left max-w-7xl mx-auto px-6 lg:px-16">
      <div class="lg:flex lg:items-center lg:justify-between">
        <!-- Left: Text -->
        <div class="lg:w-1/2">
          <h1 class="text-5xl lg:text-7xl font-extrabold mb-6 leading-tight">
            Welcome to <span class="text-yellow-400">Amder Kachua</span>
          </h1>
          <p class="text-lg lg:text-xl text-gray-200 mb-8">
            Discover the blend of innovation and culture at Amder Kachua. Let us inspire and create together for a brighter tomorrow.
          </p>
          <div class="flex space-x-4 justify-center lg:justify-start">
            <a href="#" class="px-6 py-3 bg-yellow-400 text-gray-900 font-medium rounded-lg shadow-lg hover:bg-yellow-500 hover-effect transition transform">
              Get Started
            </a>
            <a href="#" class="px-6 py-3 bg-transparent border border-yellow-400 text-yellow-400 font-medium rounded-lg shadow-lg hover:bg-yellow-400 hover:text-gray-900 hover-effect transition transform">
              Learn More
            </a>
          </div>
        </div>

        <!-- Right: Image with Floating Elements -->
        <div class="mt-10 lg:mt-0 lg:w-1/2 relative">
          <div class="relative w-full max-w-lg mx-auto">
            <div class="absolute -top-8 -left-8 w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center shadow-lg float">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A2 2 0 009 11v8m5-8h.01M15 5a3 3 0 01-3-3 3 3 0 013 3z" />
              </svg>
            </div>
            <div class="absolute -bottom-8 -right-8 w-16 h-16 bg-blue-400 rounded-full flex items-center justify-center shadow-lg float">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h11M9 21V3m-4 18h8a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
            </div>
            <img src="https://via.placeholder.com/500x400" alt="Amder Kachua" class="rounded-lg shadow-xl transform hover:scale-105 transition duration-500">
          </div>
        </div>
      </div>
    </div>

    <!-- Decorative Bottom Wave -->
    <div class="absolute bottom-0 w-full">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="0.1" d="M0,192L80,181.3C160,171,320,149,480,154.7C640,160,800,192,960,181.3C1120,171,1280,117,1360,90.7L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"></path>
      </svg>
    </div>
  </section>

</body>
</html>
